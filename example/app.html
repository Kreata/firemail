<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Firemail</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="app" src="require.js"></script>
    </head>
    <body>
        <h1>Firemail</h1>
        <p><a href="../test/testrunner.html">UNIT TESTS</a></p>

        <fieldset>
            <legend>SMTP settings</legend>
            <p><label>Hostname <input type="text" id="host" value="smtp.gmail.com" /></label></p>
            <p><label>Port <input type="number" id="port" value="465" /></label></p>
            <p><label><input type="checkbox" id="ssl" checked/> use SSL</label></p>
            <p><label>User name <input type="text" id="user" value="" /></label></p>
            <p><label>Password <input type="password" id="pass" value="" /></label></p>
        </fieldset>

        <fieldset>
            <legend>Compose e-mail</legend>
            <p><label>From <input type="text" id="from" value="sender@localhost" /></label></p>
            <p><label>To <input type="text" id="to" value="recipient@localhost" /></label></p>
            <p><label>Subject <input type="text" id="subject" value="test" /></label></p>
            <p><label>Text<br />
                <textarea id="text" style="width: 90%;" rows=5>

-- best regards
</textarea></label></p>
            <p><label>Attachment <input type="file" id="attachment"/></label></p>

            <p><input type="button" id="sendBtn" onclick="sendMail()" value="Send mail" /></p>
        </fieldset>
    </body>
</html>
